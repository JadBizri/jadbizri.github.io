<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jad Bizri's Jobless Bullfrog || ITIS 3135 Form</title>
    <link rel="stylesheet" href="./styles/default.css">
    <link rel="stylesheet" href="./styles/forms.css">
</head>
<body>

    <div data-include="./components/header.html"></div>

    <main>
        <br>
        <h2 class="page-title">Form</h2>
        <div class="content">
            <br>
            <form id="addProductForm" class="form">
                <div class="text">
                    <label for="name">Name<span class="required">*</span>:</label>
                    <input type="text" id="name" placeholder="Name" name="name" required>
                </div>
                
                <div class="text">
                    <label for="phone">Number<span class="required">*</span>:</label>
                    <input type="tel" id="phone" placeholder="(704) 555-5555" name="phone" required>
                </div>
    
                <div class="text">
                    <label for="email">Email<span class="required">*</span>:</label>
                    <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>
                </div>

                <div class="divider"></div>
    
                <div class="select">
                    <label for="hear">How did you hear about us? <span class="required">*</span></label>
                    <select class="text" id="hear" name="hear">
                        <option value="board">Job Board</option>
                        <option value="fair">Career Fair</option>
                        <option value="referral">Employee Referral</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="divider"></div>
    
                <div>
                    <p class="padding">If applying for specific roles, please check them here:</p>
                    <div class="checkboxes">
                        <label for="assistant">Assistant</label>
                        <input type="checkbox" id="assistant" name="roles">
                        <label for="minion">Minion</label>
                        <input type="checkbox" id="minion" name="roles">
                    </div>
                </div>

                <div class="divider"></div>

                <div>
                    <p class="padding">Would you like to opt-in for SMS messages? <span class="required">*</span></p>
                    <div>
                        <input type="radio" id="yes" name="sms" value="yes" checked>
                        <label for="yes">Yes</label>
                        <input type="radio" id="no" name="sms" value="no">
                        <label for="no">No</label>
                    </div>
                </div>

                <div class="divider"></div>
    
                <button type="submit">Submit</button>
            </form>
            <br>
        </div>
    </main>

    <div data-include="./components/footer.html"></div>
    
    <script src="./scripts/HTMLInclude.min.js"></script>
    
</body>
</html>
