<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jad Bizri's Jobless Bullfrog || ITIS 3135 Arrays</title>
    <link rel="stylesheet" href="./styles/tables.css">
    <link rel="stylesheet" href="./styles/default.css">
</head>
<body>

    <div data-include="./components/header.html"></div>

    <main>
        <br>
        <h2 class="page-title">Arrays</h2>
        <br>
        <div style="display: flex; justify-content: space-between; align-items: center; ">
            <div>
                <form onsubmit="return addSalary(event)" style="display: flex; flex-direction: column; gap: 10px;">
                    <label for="name">Name:</label>
                    <input type="text" required name="name" id="name">
                    <label for="salary">Salary:</label>
                    <input type="number" id="salary" required step="1" min="0">
                    <button type="submit" id="submitSalary">Add Salary</button>
                </form>
                
            </div>
            <div style="text-align: center;">
                <button id="displayResultsButton">Display Results</button>
                <div id="results"></div>
            </div>
            <div>
                <button id="displaySalaryButton">Display Salary</button>
            </div>
        </div>
        <br>
        <div style="text-align: center;">
            <select>
                <option  value="" selected disabled >Select an employee</option>
                <option value="mo salah">Mohammed Salah</option>
                <option value="Walter White">Walter White</option>
                <option value="kermit">Kermit Da Frog</option>
                <option value="Dwight Schrute">Dwight Schrute</option>
                <option value="Donald Keyton">Donald Keyton</option>
                <option value="Kevin Felonius">Kevin Felonius</option>
                <option value="Stuart Felonius">Stuart Felonius</option>
                <option value="Bob Felonius">Bob Felonius</option>
            </select>
        </div>
        
        <div class="overflow" id="table" style="margin-top: 20px;">
            
        </div>

        <br>
    </main>

    <div data-include="./components/footer.html"></div>
    
    <script src="./scripts/HTMLInclude.min.js"></script>
    <script src="./scripts/arrays.js"></script>
    
</body>
</html>
