<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jad Bizri's Jobless Bullfrog || ITIS 3135 First Scripts</title>
    <link rel="stylesheet" href="./styles/default.css">
    <link rel="stylesheet" href="./styles/forms.css">
</head>
<body>

    <div data-include="./components/header.html"></div>

    <main>
        <br>
        <h2 style="text-align: center;">First Scripts</h2>
        <br>
        <div id="dateContainer" style="text-align: center;">
        </div>
        <br>
        <div style="display: flex;">
        <form id="greeting-form" style="width: 400px;" onsubmit="return false;">
            <div class="text">
                <label for="name">Name<span class="required">*</span>:</label>
                <input type="text" id="name" placeholder="Name" name="name" required>
            </div>
            
            <div class="text">
                <label for="feeling">How are you feeling?<span class="required">*</span>:</label>
                <input type="text" id="feeling" placeholder="Typing..." name="feeling" required>
            </div>

            <button style="width: fit-content; margin: 0 auto;" type="submit">Submit</button>
        </form>

        <form id="number-form" style="width: 400px; align-self: center;" onsubmit="return false;">
            <div class="text">
                <label for="number">Enter a number (1-10)<span class="required">*</span>:</label>
                <input type="number" id="number" placeholder="0" name="number" min="-10" max="10" step=".01" required>
            </div>

            <button style="width: fit-content; margin: 0 auto;" type="submit">Submit</button>
        </form>
        </div>
        <br>
        <div id="greeting" style="text-align: center;"></div>
        <br>
    </main>

    <div data-include="./components/footer.html"></div>
    
    <script src="./scripts/HTMLInclude.min.js"></script>
    <script src="./scripts/defaultscripts.js"></script>
</body>

</html>
